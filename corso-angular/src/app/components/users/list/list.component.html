<div class="align1" style="flex-direction: column; text-align:center">
  <div *ngFor="let item of persone; index as i" style="display: flex; align-items:center; justify-content: center; margin: 1.5rem 0rem;">
    <p style="margin:0">
      <strong>{{ i + 1 }} {{ item.nome }} </strong>{{ item.cognome }}
      {{ item.citta }} {{item.email}} {{ item.dataNascita | date: "d MMMM yyyy" }} 
      <button mat-stroked-button color="warn" style="margin-left: 2rem;" (click)="OnDeletePersona(item.id)"  style="margin-left: 2rem;">Elimina Utente</button>
      <button mat-stroked-button color="primary" style="margin-left: 2rem;" (click)="onPatchPersona(item.id)"  style="margin-left: 2rem;">Modifica Utente</button>

    </p>

  </div>
</div>
